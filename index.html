<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Constraints Submission</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Firebase Configuration -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script defer src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Submit Your Shift Constraints</h1>
        <form id="constraintForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="constraints">Constraints:</label>
            <textarea id="constraints" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
